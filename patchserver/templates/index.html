{% extends 'base.html' %}
{% block body_content %}

    <div class="container-fluid">
        <div class="col-md-12 main">
            <h2>
                <span>Patch Titles</span>
                <button class="btn-primary btn-xs pull-right" onclick="window.location.href='../patch/add'">
                    Add <span class="glyphicon glyphicon-plus"></span>
                </button>
            </h2>

            <div class="table-responsive">
                <table class="table table-striped" id="patch-list">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Patch ID</th>
                            <th>Name</th>
                            <th>Publisher</th>
                            <th>Current Version</th>
                            <th>Last Modified</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    function compare(a,b) {
        if (a.id < b.id)
            return -1;
        if (a.id > b.id)
            return 1;
        return 0;
    }

    $(document).ready(function() {
        $.ajax(
        {
            type: "GET",
            url: '{{ url_for('software_titles') }}',
            dataType: "json",
            cache: false,
            success: function (data) {
                data.sort(compare);
                if (data.length > 0) {
                    $.each(data, function (i, item) {
                        var date = new Date(item.lastModified);
                        var options = {
                            weekday: "long", year: "numeric", month: "short",
                            day: "numeric", hour: "2-digit", minute: "2-digit"
                        };
                        var table_row = '<tr id="' + item.id + '">' +
                            '<td>' +
                            '    <button class="btn-info btn-xs" onclick="window.location.href=\'/patch?id=' +  item.id + '\'">' +
                            '        <span class="glyphicon glyphicon-eye-open"></span>' +
                            '    </button>' +
                            '</td>' +
                            '<td>' + item.id + '</td>' +
                            '<td>' + item.name + '</td>' +
                            '<td>' + item.publisher + '</td>' +
                            '<td>' + item.currentVersion + '</td>' +
                            '<td>' + date.toLocaleString('en-us', options) + '</td>' +
                            '<td/>' +
                            '</tr>';
                        $('#patch-list > tbody:last-child').append(table_row);
                    });
                } else {
                    var table_row =
                        '<tr><td colspan="7">' +
                        '<h3 style="text-align: center; font-style: italic;">No Patch Definitions Found</h3>' +
                        '</td></tr>';
                    $('#patch-list > tbody:last-child').append(table_row);
                }
            },

            error: function (msg) {
                alert(msg.responseText);
            }
        });
    })
    </script>

{% endblock %}
