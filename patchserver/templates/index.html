{% extends 'base.html' %}
{% block body_content %}

    <div class="container-fluid">
        <div class="col-md-12 main">
            <h1>Patches</h1>
            <div class="table-responsive">
                <table class="table table-striped" id="patch-list">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Latest Version</th>
                            <th>Last Modified</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody/>
                </table>
            </div>
        </div>
    </div>

    <script>
    function compare(a,b) {
        if (a.id < b.id)
            return -1;
        if (a.id > b.id)
            return 1;
        return 0;
    }

    $(document).ready(function(){
        $.ajax(
        {
            type: "GET",
            url: '{{ url_for('software_titles') }}',
            contentType: "application/json",
            dataType: "json",
            cache: false,
            success: function (data) {
                data.sort(compare);
                var table_body = '';
                $.each(data, function(i, item) {
                    table_body += '<tr>' +
                    '<td>' + item.id + '</td>' +
                    '<td>' + item.name + '</td>' +
                    '<td>' + item.currentVersion + '</td>' +
                    '<td>' + item.lastModified + '</td>' +
                    '<td/>' +
                    '<td/>' +
                    '</tr>';
                });
                $('#patch-list tbody').html(table_body);
            },

            error: function (msg) {
                alert(msg.responseText);
            }
        });
    })
    </script>

{% endblock %}
